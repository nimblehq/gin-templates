<!DOCTYPE html>

<html class="layout-default">
  <head>
    <title>{{cookiecutter.app_name}}</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="/static/stylesheets/application.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body class="{{ '{{' }} .BodyClass {{ '}}' }}">
    {{ '{{' }} template "appHeader" . {{ '}}' }}
    <main class="app-main">
      <h1 class="app-main__title">{{ '{{' }} .Title {{ '}}' }}</h1>
      <div class="app-main__content">{{ '{{' }} template "content" . {{ '}}' }}</div>
    </main>

    <script type="module" src="static/javascripts/application.js"></script>
  </body>
</html>
